<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translatica - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #01444E;
            color: white;
            padding: 1rem 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }

        .nav-links li a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        main {
            padding: 2rem 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 0.5rem;
            font-size: 1.2rem;
            color: white;
            background-color: #01444E;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #575757;
        }

        .register-link {
            margin-top: 1rem;
            display: block;
            text-align: center;
            color: #01444E;
            text-decoration: none;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        .notification {
            color: red;
            margin-bottom: 1rem;
        }

        footer {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #01444E;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
    </style>
    <script>
        async function handleLogin(event) {
            event.preventDefault();
            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;
        
            const response = await fetch('{{ url_for("main.login") }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });
        
            const notification = document.getElementById('notification');
        
            if (response.ok) {
                const data = await response.json();
                notification.textContent = "Login successful! Redirecting...";
                notification.style.color = "green";
                localStorage.setItem('jwt', data.access_token);
                
                // Navigate to index page
                window.location.href = "{{ url_for('main.index') }}";
            } else {
                const errorData = await response.json();
                notification.textContent = errorData.msg || "Login failed!";
                notification.style.color = "red";
            }
        }

    </script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h2 class="logo">Translatica</h2>
            <ul class="nav-links">
                <li><a href="{{ url_for('main.index') }}">Home</a></li>
                <li><a href="{{ url_for('main.about') }}">About</a></li>    
                <li><a href="{{ url_for('main.login') }}">Login</a></li>
            </ul>
        </div>
    </nav>
    
    <main>
        <h1>Login</h1>
        <div id="notification" class="notification"></div>
        <form onsubmit="handleLogin(event)">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="{{ url_for('main.register') }}" class="register-link">Don't have an account? Register here</a>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Translatica. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
