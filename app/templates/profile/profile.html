<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translatica - Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #01444E;
            color: white;
            padding: 1rem 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }

        .nav-links li a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        main {
            padding: 2rem 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-info {
            text-align: left;
            width: 100%;
        }

        .profile-info p {
            margin: 0.5rem 0;
            font-size: 1.1rem;
        }

        button {
            padding: 0.5rem 1rem;
            font-size: 1.2rem;
            color: white;
            background-color: #01444E;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 30%;
        }

        button:hover {
            background-color: #575757;
        }

        footer {
            background-color: #01444E;
            color: white;
            padding: 1rem 0;
            text-align: center;
            width: 100%;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .nav-links {
                flex-direction: column;
                align-items: center;
            }

            .nav-links li {
                margin: 0.5rem 0;
            }

            h1 {
                font-size: 2rem;
            }

            .profile-container {
                width: 90%;
                padding: 1rem;
            }

            .profile-pic {
                width: 120px;
                height: 120px;
            }

            .profile-info p {
                font-size: 1rem;
            }

            button {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.5rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .profile-container {
                padding: 0.5rem;
            }

            .profile-pic {
                width: 100px;
                height: 100px;
            }

            .profile-info p {
                font-size: 0.9rem;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h2 class="logo">Translatica</h2>
            <ul class="nav-links">
                <li><a href="{{ url_for('main.index') }}">Home</a></li>
                <li><a href="{{ url_for('main.about') }}">About</a></li>
                <li><a href="{{ url_for('main.profile') }}">Profile</a></li>
                <li><a href="{{ url_for('main.login') }}">Login</a></li>
            </ul>
        </div>
    </nav>
    
    <main>
        <h1>Your Profile</h1>
        <div class="profile-container">
            <img src="{{ url_for('static', filename='images/profile.jpg') }}" alt="Profile Picture" class="profile-pic">
            <div class="profile-info">
                <p><strong>Username:</strong> <span>{{ user.username }}</span></p>
                <p><strong>Email:</strong> <span>{{ user.email }}</span></p>
                <p><strong>Password:</strong> <span>********</span></p>
                <button onclick="window.location.href='{{ url_for('main.profile') }}'">Edit Profile</button>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Translatica. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
