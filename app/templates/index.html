<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translatica</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h2 class="logo">Translatica</h2>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <form id="translate-form">
            <div class="lang-select">
                <select name="source_lang" id="source-lang">
                    <option value="en">English</option>
                    <option value="id">Indonesian</option>
                    <option value="fr">French</option>
                </select>
                <button type="button" id="swap-langs">Swap</button>
                <select name="target_lang" id="target-lang">
                    <option value="id">Indonesian</option>
                    <option value="en">English</option>
                    <option value="fr">French</option>
                </select>
            </div>
            <textarea name="text" placeholder="Enter text to translate" required></textarea>
            <button type="submit">Translate</button>
        </form>
        <div id="translated-text"></div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Translatica. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('translate-form').onsubmit = async (e) => {
            e.preventDefault();
            const text = e.target.elements.text.value;
            const source_lang = e.target.elements.source_lang.value;
            const target_lang = e.target.elements.target_lang.value;

            const response = await fetch('/translate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text, source_lang, target_lang })
            });
            const data = await response.json();
            document.getElementById('translated-text').innerText = data.translated_text;
        };

        document.getElementById('swap-langs').onclick = () => {
            const sourceLangSelect = document.getElementById('source-lang');
            const targetLangSelect = document.getElementById('target-lang');

            const sourceLangValue = sourceLangSelect.value;
            sourceLangSelect.value = targetLangSelect.value;
            targetLangSelect.value = sourceLangValue;
        };
    </script>
</body>
</html>
